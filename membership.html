      <h1 class="text-center mb-5">Membership Form</h1>

      <div class="container text-center fs-4">
        <p>
          Welcome to the Community Garden Hub. To join your local community please complete the form below.
        </p>
        <p> </p>
        <p>
            <form>
                <!-- Personal Information Section -->
                <fieldset>
                  <legend>Personal Information</legend>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="fullName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                  </div>

                  <div class="mb-3">
                    <label for="membershipType" class="form-label">Membership Type</label>
                    <select class="form-select" id="membershipType" name="membershipType" required>
                      <option value="" disabled selected>Select Membership Type</option>
                      <option value="individual">Individual</option>
                      <option value="family">Family</option>
                      <option value="senior">Senior</option>
                    </select>
                  </div>
                </fieldset>

            
    
        </p>
      </div>
